<section class="main" v-show="todos.length" v-cloak>
  <input class="toggle-all" type="checkbox" v-model="isAllDone" @click="setAllDone(isAllDone)">
  <ul class="todo-list">
    <li v-for="todo in filteredTodos" class="todo" :key="todo.id" :class="{ completed: todo.completed, editing: todo == editedTodo }">
      <div class="view">
        <input class="toggle" type="checkbox" v-model="todo.completed" @click="setDone(todo)">
        <label @dblclick="editTodo(todo)">{{ todo.title }}</label>
        <button class="destroy" @click="removeTodo(todo)"></button>
      </div>
      <input class="edit" type="text" v-model="todo.title" v-todo-focus="todo == editedTodo" @blur="doneEdit(todo)" @keyup.enter="doneEdit(todo)"
        @keyup.esc="cancelEdit(todo)">
    </li>
  </ul>
</section>
